version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-moderation-bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data
    environment:
      - TZ=Europe/Moscow
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"